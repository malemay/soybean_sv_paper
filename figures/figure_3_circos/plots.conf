# Drawing the gene density heatmap on top of the ideograms
<plot>
	type = heatmap
# DEPENDENCY: figures/figure_3_circos/genes_heatmap.txt
	file = genes_heatmap.txt

	r0 = dims(ideogram,radius_inner)
	r1 = dims(ideogram,radius_outer)

	color = greens-9-seq

	stroke_color = dgrey
	stroke_thickness = 4p
</plot>

